<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<input type="number" id="number">
<button type="button" onclick="button()">Tính số ngày</button>
<p id="day"></p>
<script>
    function button() {
        let month = parseInt(document.getElementById("number").value);
        if (month < 1 || month >12){
            alert("không có");
        }else switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("day").innerHTML = "có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("day").innerHTML = "có 30 ngày";
                break;
            case 2:
                document.getElementById("day").innerHTML = "có 28,29 ngày";
        }
    }
</script>
</body>
</html>
