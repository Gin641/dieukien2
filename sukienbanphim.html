<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sự kiện bàn phím</title>
</head>
<body onload="docready()">
<img id="nami" src="EEXVggdVUAA0kYq.png" style="position: absolute;left: 0;top:0 ">
<script>
function up() {
    let element = document.getElementById("nami");
    element.style.top = parseInt(element.style.top) - 20 + "px";
}
function down() {
    let element = document.getElementById("nami");
    element.style.top = parseInt(element.style.top) + 20 +"px";
}
function left() {
    let element = document.getElementById("nami");
    element.style.left = parseInt(element.style.left) - 20 + "px";
}
function right() {
    let element = document.getElementById("nami");
    element.style.left = parseInt(element.style.left) + 20 +"px";
}
function move(evt) {
    switch (evt.keyCode) {
        case 37:
            left();
            break;
        case 39:
            right();
            break;
        case 38:
            up();
            break;
        case 40:
            down();
            break;
    }
}
function docready() {
    window.addEventListener('keydown',move);
}
</script>
</body>
</html>
